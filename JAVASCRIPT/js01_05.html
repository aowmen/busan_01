<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //주의점
      //자바스크립트 소스는 하나의 라인에 하나의 명령어를 입력하는것이 기본
      //하나의 명령어 입력 후 라인의 끝에 세미콜론(;)을 반드시 입력
      //자바스크립트는 영문 대소문자를 구분함
      //{...} 와 같은 표현ㅇ르 코드 블럭이라 함
      
      //자바스크립트의 데이터 유형은 2가지로 나누어 짐
        //고정값 : 리터럴, 그 자체로 의미를 가지고 있는 것(숫자, 문자)
        //변수값 : 변수, 변경되는 값, 연산에 의해서 변경되어지고 사용되는 값

      //변수 : 프로그램언어에서 데이터 값을 저장하는데 사용되는 공간
        //자바스크립트에서는 선언 기호를 var 을 사용함
        //자바스크립트 ES6 부터는 let을 사용함
        //변수는 한번 선언하면 해당 코드 블럭이 종료되기 전까지는 메모리에
        //계속 살아있음
        //변수는 한번에 하나의 데이터만 저장할 수 있음
          //새로운 데이터를 대입하면 기존의 데이터는 삭제
        //자바스크립트의 변수는 모든 데이터 타입을 저장할수 있음
        //자바스크립트의 변수는 동일한 이름을 여러번 선언 시 기존의 변수가
        //삭제 됨
          //다른 언어에서는 동일한 변수명으로 변수를 선언 시 오류가 발생함
        //변수에 저장할 수 있는 데이터는 다른 변수끼리의 연산도 저장 가능

        //변수명 지정시 주의점
        //1.반드시 영어로 입력(오류 발생 가능성을 낮춤)
        //2.영문 대소문자를 구분 (아래의 변수는 모두 다른 변수)
          //var hello = "helloworld!!";
          //var Hello = "helloworld!!";
          //var HELLO = "helloworld!!";
        //3.변수명의 첫번째 글자로 사용할 수 있는 문자는 영문 대소문자
        //_,$만 가능 (특수문자 사용 불가능, 숫자 사용 불가능)
          //2번째 이후 글자는 영문 대소문자,숫자,_,% 모두 사용가능
        //4.자바스크립트 예악어는 변수명으로 사용할 수 없음
        //5.자바스크립트이 변수명은 카멜명명법을 사용함

      var a = 10; // 변수 a 선언, a에 리터럴 데이터값 10을 대입
      var b = 20; // 변수 b 선언, b에 리터럴 데이터값 20을 대입
      console.log(a+b);

      console.log(a);
      console.log(b);
      a = 100;
      console.log(a);
      console.log(100);

      a=200;
      console.log(a);
      a=300;
      console.log(a);

      b="문자도 저장됨";
      console.log(b);

      var c="변수 C";
      var c="다른 문자로 입력";
      console.log(c);

      var a= 10;
      var b= 20;
      
      var age=25;
      console.log("당신의 나이는" + age + "입니다.");

      /* //하나의 라인에 2가지 명령어를 입력하였지만 ; 를 사용하였기 
      때문에 첫번째 명령이 정상적으로 종료된 것을 자바스크립트 엔진이 인식함 */
      
      var age=25; console.log("당신의 나이는"+age+"입니다");

      //자바스크립트의 자료형(type)
      //숫자형 : 일반적인 숫자를 의미, 정수, 실수, 음수, 양수
      //문자열형 : 일반적인 문자를 의미, "", ''로 감싸여진 모든 것
      //논리형 : 참, 거짓을 나타내는 자료형, true, false
      //null, undefined : 데이터가 존재하지 않는다는 의미의 자료형
      //배열 : 하나의 변수명을 가지고 있으나, 여러개의 데이터를 저장할수있음
      /* 객체 : 하나의 변수명으로 여러개의 데이터를 저장할 수 있는 자료형
      함수(기능)까지 가지고있음 */

    </script>
  </head>
  <body>

  </body>
</html>
