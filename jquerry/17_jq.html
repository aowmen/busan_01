<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="jquery-3.6.0.min.js"></script>
    <title></title>
    <script>
      function move(obj, time) {
        $(obj).stop().animate({
          left:-350,
          top:0
        }, time);
      }
      function back(css){
        $(css).stop().animate({
          left0,
          top:0
        });
      }
    </script>
    <style>
      .moving{
        border: 1px solid black;
        margin: 20px auto 0 auto;
        text-align: right;
        width: 550px;
      }
      .moving img{
        cursor: pointer;
        position: relative;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="init">
      <button type="button" onclick="back('.moving img')">초기화 상태</button
      ><br />
    </div>
    <div class="moving">
      <img onclick="move(this,6000)" src="antelope-canyon-1128815.jpg" /><br />
      <img onclick="move(this,3000)" src="stones-167089.jpg" /><br />
      <img onclick="move(this,1000)" src="sunset-1373171.jpg" /><br />
    </div>
  </body>
</html>
