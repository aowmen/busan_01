<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").toggle()
        });
      });
    </script>
  </head>
  <body>
    <p>본문 내용</p>
    <button>내용 보이기/숨기기</button>
  </body>
</html>
