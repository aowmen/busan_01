<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="jquery-3.6.0.min.js"></script>
    <title></title>
    <script>
      $(document).ready(function(){
        $("#hide").click(function(){
          $("img").hide("slow");
        });
        $("#show").click(function(){
          $("img").show("slow");
        });
        $("#toggle").click(function(){
          $("img").toggle("slow");
        })
    });
    </script>
  </head>
  <body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <p></p>
    <img src="antelope-canyon-1128815.jpg" width="300">
  </body>
</html>
