<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="jquery-3.6.0.min.js"></script>
    <title></title>
    <script>
      $(document).ready(function () {
        $("#out").click(function () {
          $("img").fadeOut("slow");
        });
        $("#in").click(function () {
          $("img").fadeIn("slow");
        });
        $("#toggle").click(function () {
          $("img").fadeToggle("slow");
        });
        $("#to50").click(function () {
          $("img").fadeTo("slow", 0.5);
        });
        $("#to10").click(function () {
          $("img").fadeTo("slow", 0.1);
        });
        $("#to100").click(function () {
          $("img").fadeTo("slow", 1.0);
        });
      });
    </script>
  </head>
  <body>
    <button id="out">fadeOut</button>
    <button id="in">fadeIn</button>
    <button id="toggle">fadeToggle</button>
    <button id="to50">opacity 50%</button>
    <button id="to10">opacity 90%</button>
    <button id="to100">opacity 0%</button><br /><br />
    <img src="antelope-canyon-1128815.jpg" width="500">
  </body>
</html>
