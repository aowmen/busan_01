<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표</title>
  </head>
  <body>
    <section>
      <article>
        <table border="30" style="width: 20%">
          <tr>
            <th>이름</th>
            <th>점수</th>
          </tr>
          <tr align="center">
            <td>홍민성</td>
            <td>90</td>
          </tr>
          <tr align="center">
            <td>최민수</td>
            <td>70</td>
          </tr>
        </table>
      </article>
    </section>
    <br />
    <section>
      <article>
        <table border="30" style="width: 30%">
          <caption>
            행 통합 테이블
          </caption>
          <tr align="center">
            <th>1행</th>
            <td>1행 2열</td>
          </tr>
          <tr align="center">
            <th rowspan="2">2행</th>
            <td>2행 2열</td>
          </tr>
          <tr align="center">
            <td>3행 2열</td>
          </tr>
        </table>
      </article>
    </section>
    <br />
    <section>
      <article>
        <table border="30" style="width: 50%">
          <caption>
            열 통합 테이블
          </caption>
          <tr>
            <th>1열</th>
            <th colspan="2">2열</th>
          </tr>
          <tr align="center">
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
          </tr>
        </table>
      </article>
    </section>
    <br /><br />
    <section>
      <article>
        <table border="1" style="width: 50%">
          <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
            <td rowspan="4">라</td>
          </tr>
          <tr>
            <td>마</td>
            <td rowspan="3" colspan="2">바</td>
          </tr>
          <tr>
            <td>사</td>
          </tr>
          <tr>
            <td>아</td>
          </tr>
          <tr>
            <td colspan="2">자</td>
            <td colspan="2">차</td>
          </tr>
          <tr>
            <td colspan="4">카</td>
          </tr>
        </table>
      </article>
    </section>
  </body>
</html>
