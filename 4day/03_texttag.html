<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 태그</title>
</head>
<body>
  <header>
    <h2 align="center">&lt;텍스트 관련 태그&gt;</h2>
  </header>
  <section>
    <article>
      <p><ins>텍스트 밑줄</ins></p>
      <p><del>텍스트 삭제</del></p>
      <p>
        <sub>아래첨자</sub>
        텍스트
        <sup>윗첨자</sup>
      </p>
      <p><mark>하이라이트</mark></p>
      <p>
        <a href="javascript:alert('Hello world!')">자바스크립트</a>
      </p>
    </article>
  </section>
</body>
</html>
