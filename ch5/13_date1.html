<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>오늘 날짜 입력</h3>
      Today : <input type="date" name="today" />
      <p></p>
      생일 : <input type="date" name="birth" />
      <p></p>
      주간계획 : <input type="week" name="weekend" />
      <p></p>
      <h3>프로젝트 수행 기간</h3>
      From :
      <input type="date" name="from" min="2016-03-01" max="2016-12-31" /> To :
      <input type="date" name="to" min="2018-03-01" max="2018-12-31" />
      <p></p>
      <input type="color" name="color" value="#00FFFA" />
      <h3>나이를 입력하세요</h3>
      <input type="number" name="count" min="1" max="130" />
      <p></p>
      <input type="range" name="point" min="0" max="100" value="90"/>
      <p></p>
      <input type="email" name="myemail" disabled>
      <p></p>
      <input type="email" name="email" autocomplete="on">
      <p></p>
      <input type="email" name="email" placeholder="이름을 입력하세요">
      
      <input type="submit"/>
    </form>
  </body>
</html>
