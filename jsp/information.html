<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form name="informantion" action="01_getdata.jsp" method="GET">
      <fieldset>
        <legend style="font-size: xx-large;">개인 정보 입력</legend>
        
        아이디 : <input type="text" name="id">
        <button type="button" onclick="alert('사용 가능합니다.')">ID중복검사</button>
        <p></p>
        생년월일 : <input type="date" name="birth">
        <p></p>
        성별 : <input type="radio" name="sex" value="male">남자
        <input type="radio" name="sex" value="female">여자
        <p></p>
        E-mail : <input type="text" name="email">
        <p></p>
        메일수신 : <input type="radio" name="mail-receive" value="yes">수신동의
        <input type="radio" name="mail-receive" value="no">수신거부
        <p></p>
        핸드폰 : <select name="phonenumber">
          <option value="1" selected>010</option>
          <option value="2">011</option>
          <option value="3">012</option>
          <option value="4">013</option>
        <p></p>
        <input type="text" name="phonenumber2"> - <input type="text" name="phonenumber3">
        <p></p>
        직업 : <select name="job">
          <option value="student" selected>학생</option>
          <option value="neat">무직</option>
        </select>
        <p></p>
        취미 : <input type="checkbox" name="hobby" value="shopping">쇼핑
        <input type="checkbox" name="hobby" value="websurfing">인터넷
        <input type="checkbox" name="hobby" value="listenmusic">음악감상
        <input type="checkbox" name="hobby" value="reading">독서
        <input type="checkbox" name="hobby" value="sport">스포츠
        <p></p>
        자기 소개 : <textarea rows="5" cols="50">
        </textarea>
      </fieldset>
      <p></p>
      <input type="submit" value="저장" />
      <input type="reset" value="다시적기" />
    </form>
    
  </body>

</html>
