<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: boxmove 1s linear infinite alternate;
      }
      div:hover{
        background-color: green;
      }
      @keyframes boxmove {
        from {
          left: 0px;
          top: 0px;
        }
        to {
          left: 500px;
          top: 300px;
        }
      }
    </style>
    <title></title>
  </head>
  <body>
    <div>애니메이션 박스</div>
  </body>
</html>
