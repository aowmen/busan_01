<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: red;
        position: relative;
        animation: boxmove 0.1111s linear infinite alternate;
      }
      div:hover{
        background-color: green;
      }
      #box1{animation-delay: 0.1s;}
      #box2{animation-delay: 0.5s;}
      @keyframes boxmove {
        from {
          left: 0px;
          top: 0px;
        }
        to {
          left: 500px;
          top: 300px;
        }
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="box1">애니메이션 박스</div>
    <div id="box2">애니메이션 박스</div>
  </body>
</html>
